<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Sala de Chat</h2>
                <div id="message-container" class="border rounded p-3" style="height: 300px;overflow-y: scroll;"></div>

                <div class="mt-3">
                    <input type="text" class="form-control mb-2" name="user-name" id="user-name" placeholder="Escribe tu nombre">
                    <textarea name="new-message" id="new-message" class="form-control mb-2" 
                        placeholder="Escribe un mensaje..." cols="30" rows="5"></textarea>
                </div>
                <button id="btnEnviar" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
    <script src="chat.js"></script>
    
  </body>
</html>
